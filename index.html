<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
	<script  defer type="module" src="js/main.js"></script >
</head>

<body>
    <div class="main-container">

        <div class="main-content-section">
            <div class="about">
                <h2 id="about_major" class="about--major"></h2>
	            <select id="about_change_lang">
                    <option>ua</option>
                    <option>en</option>
                </select>
                <h1 id="about_fio_block" class="fio--block">Андрей Сокирко</h1>
	            <span id = "about_description" >
                </span>
            </div>

            <div class="courses">
                <h3 id="courses_title" class="courses-title"></h3>
                <ol id="courses_description" class="courses-description">

                </ol>
            </div>

            <div id="expirience_block" class="expirience--block">
                <h3 id="expirience_title" class="expirience-title"></h3>
                <ol id="expirience_description" class="expirience-description">

                </ol>
            </div>
            <!--Education -->
            <div class="education--block">
                <h3  id="education_block_title" class="education--block_title">Образование</h3>
                <div>
                    <h4 id="education_block_name" class="education--block_name"> </h4>
                    <h2 id="education_block_major" class="education--block_major"></h2>
                    <p id="education_block_period" class="education--block-period">
                        <span class="my-work-expirience-period-divider">|</span> Ukraine</p>
                </div>
            </div>

        </div> <!-- end   main container-->

        <!--sidebar sections-->
        <aside class="sidebar-section">
            <img src="img/1637582087298-FS-600-800.jpg" width="370" height="auto" alt="my photo">
            <!--contacts section-->
            <div class="contacts">
                <h3 id="contacts_title" class="sidebar-title">Contacts</h3>
                <div>
                    <i class="fa fa-phone"></i>
                    <a id="contacts_tel" class="tech-skills-item-text"></a>
                </div>
                <div>
                    <i class="fa fa-envelope"></i>
                    <a  id="contacts_email_name" class="tech-skills-item-text"></a>
                </div>
                <div>
                    <i class="fa fa-linkedin"></i>
                    <a  id="contacts_linkedin_name" class="tech-skills-item-text"
                        href=""></a>
                </div>
                <div>
                    <i class="fa fa-github"></i>
                    <a  id="contacts_github_name" class="tech-skills-item-text"
                        href=""></a>
                </div>
            </div>
            <!--tech skillls sections-->
            <div class="tech-skills-section">
                <h3 id="sidebar_title" class="sidebar-title">Skills</h3>
                <ul id="tech_skills_list" class="tech-skills-list">
                </ul>
            </div>
            <!--soft skills sections-->
        </aside>
    </div>
</body>

</html>
